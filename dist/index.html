<!doctype html>
<html>
  <head>
    <title>todoFlow</title>
    <meta charset="utf-8" >
    <link rel='icon' href='./images/favicon.ico' type='image/x-icon' sizes="16x16" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
      <div class="container-fluid main-div">      
        <div class="navbar navbar-default fixed-top">
          <div class="heading">todoFlow</div>
          <div class="navigation">
            <ul class="nav-items">
              <li>About</li>
              <li>Contact Us</li>
            </ul>
          </div>
          <div>
            <input type="text" name="email" placeholder="Enter email address">
            <input type="password" name="password" placeholder="Enter password">
            <button type="button" class="btn btn-success btn-sm">Login</button>
            <button class="btn btn-info btn-sm btn-reg">Register</button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-7 greeting">
           
              <p>Stay Organized with your projects anywhere, anytime...</p>
           
          </div>
          
          <div class="col-md-5" >
            <img class="img-thumbnail img-div" src="./images/header.jpg" alt="todo list">
          </div>
        </div>
        <div class="row content-div">
        
            <div class="col-md-4">  
                <!-- New project form-->
                <div class="errors"></div>
                <div class="projectForm row">
                  <div class="col-sm-12">
                  <div class="form-group row">
                          <div class="col-sm-12">
                            <input type="text"  id="newProject" class="newProject"  placeholder="Enter new project name ..."> 
                            <button type='button' class="btn btn-success btn-sm" id='newProjectBtn'> Submit</button>
                          </div>
                      </div> 
                      <div class="form-group row">
                          <div class="col-sm-12">
                           <select id="selProject" class="selProject">
                                <option>Select project</option>
                            </select> 
                            <label for="selProject">:Project</label> 
                          </div>
                         
                      </div> 
                  </div>   
                </div>
                 <div class="actionPanel" id="actionPanel">
                    <div class='todoForm'>
                        <h3>Enter Todo Information</h3>
                          <div class="form-group row">
                             <label for="title" class="col-sm-3">Title</label> 
                             <div class="col-sm-8">
                              <input type="text" class="form-control" id="title" required>
                             </div>
                          </div> 
                          <div class="form-group row">
                            <label for="desc" class="col-sm-3">Description</label>
                            <div class="col-sm-8">
                              <input type="text" class="form-control" id="desc" placeholder="">
                           </div>
                          </div>
                          <div class="form-group row">
                            <label for="date" class="col-sm-3">Due date</label>
                            <div class="col-sm-8">
                             <input type="date" class="form-control" id="date" placeholder="">
                            </div>
                          </div>
                        <div class="form-group row">
                            <label for="priority" class="col-sm-3">Priority</label>
                            <div class="col-sm-8">
                            <select class="form-control" id="priority">
                                <option>Normal</option>
                                <option>Low</option>
                                <option>High</option>
                            </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="status" class="col-sm-3">Status</label>
                            <div class="col-sm-8">
                                <select class="form-control" id="status">
                                <option>Pending</option>
                                <option>Completed</option>
                            </select>
                            </div>
                         </div>
                         <div class="form-group row">
                            <label for="notes" class="col-md-3">Notes</label>
                            <div class="col-sm-8">
                             <textarea class="form-control" id="notes" rows="3"></textarea>
                            </div>
                         </div>
                         <div class="form-group row">
                                 <div class="col-sm-3"> </div>
                                 <div class="col-sm-8">
                               <button type="button" class="btn btn-info btn-block" id="todoBtn" >Add to project</button>
                                 </div>
                          </div>
                      </div>
                </div>
                
              </div>
              <div class="col-md-8">
                  <h3 class='projectListHeading sub-heading'>Your Projects</h3>
                  <div class="row">
                    <div class="col-sm-5">
                      <ul class="projectsPanel"  id="projectsPanel"></ul>
                    </div>
                    <div class="col-sm-7">
                     
                      <ol class="todoPanel"  id="todoPanel"> 
                        <h3>Todos</h3>
                      </ol>
                    </div>
                  </div>
            </div>
           
        </div>
    
      </div>
    <script  src="main.js"></script>
  </body>
</html>
