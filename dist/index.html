<!doctype html>
<html>
  <head>
    <title>JS TODO APP</title>
    <meta charset="utf-8" >
    <link rel='icon' href='./images/favicon.ico' type='image/x-icon' sizes="16x16" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
      <div class="container-fluid main-div">      
        <div class="navbar navbar-default fixed-top">
          <div class="heading">Todo Manger</div>
          <div class="navigation">
            <ul class="nav-items">
              <li>About</li>
              <li>Contact Us</li>
            </ul>
          </div>
          <button type="button" class="btn btn-success" id="kick"><a href="#left-content">New Projects</a></button>
          <button class="btn btn-info"><a href="#projectList">View Projects</a></button>
        </div>
        <div class="row content-div">
            <hr>
          <div class="col-md-6 left-content" id="left-content">
            <div class="greeting">
              <p>Stay Organized with your projects anywhere, anytime...</p>
            </div>
           
            <div id="projectForm" class="hidden">
                <h3>Start a new project</h3>
              <div>
                <label for="title">Enter project name</label>
                <input type="text" class="form-control" id="project" placeholder="">
              </div>
              <button type="button" class="btn btn-info" id="projectBtn"><a href="#projectList">Create Project</a></button>
            </div>
         
          </div>
          <div class="col-md-6 content" id="content">
            <img id="imgId" src="https://images.pexels.com/photos/2832023/pexels-photo-2832023.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"  class="img img-thumbnail">
          </div>
        </div>
        <div class="row todoDiv hidden" id="todoDiv">
          <div class="col-md-6">
              <h3 id="projectTitle"></h3>
              <form>
                <div class="form-group row" id="inputTodo">
                    <label for="title" class="col-md-2">Title</label> 
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="title" placeholder="">
                    </div>
                </div>
                <div class="form-group row">
                  <label for="desc" class="col-md-2">Description</label>
                    <div class="col-sm-10">
                     <input type="text" class="form-control" id="desc" placeholder="">
                    </div>
              </div>
              <div class="form-group row">
                <label for="date" class="col-md-2">Due date</label>
                 <div class="col-sm-10">
                   <input type="date" class="form-control" id="date" placeholder="">
                  </div>
              </div>
                <div class="form-group row">
                  <label for="priority" class="col-md-2">Priority</label>
                     <div class="col-sm-10">
                      <select class="form-control" id="priority">
                        <option>Normal</option>
                        <option>Low</option>
                        <option>High</option>
                      </select>
                     </div>
                </div>
                <div class="form-group row">
                  <label for="status" class="col-md-2">Status</label>
                     <div class="col-sm-10">
                      <select class="form-control" id="status">
                        <option>New</option>
                        <option>Pending</option>
                        <option>Completed</option>
                      </select>
                     </div>
                </div>
                <div class="form-group row">
                  <label for="notes" class="col-md-2">Notes</label>
                     <div class="col-sm-10">
                      <textarea class="form-control" id="notes" rows="3"></textarea>
                     </div>
                </div>
                   <div class="form-group row">
                     <div class="col-sm-2"></div>
                     <div class="col-sm-10">
                        <button type="button" class="btn btn-info" id="todoBtn" >Add to project</button>
                     </div>
                  </div>
              </form>
          </div>
        </div>
        <div class="row jumbotron" id="projectList">
          <div class="col-md-8">
            <div class="projectList">
            <h3>Projects Listing</h3>
          </div>
          </div>
        </div>
        
           
        
      </div>
    <script  src="main.js"></script>
  </body>
</html>
