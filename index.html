<!doctype html>
<html>
  <head>
    <title>TODO MANAGER</title>
    <meta charset="utf-8" >
    <link rel='icon' href='./images/favicon.ico' type='image/x-icon' sizes="16x16" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
      <div class="container-fluid main-div">      
        <div class="navbar navbar-default fixed-top">
          <div class="heading">Todo Manger</div>
          <div class="navigation">
            <ul class="nav-items">
              <li>About</li>
              <li>Contact Us</li>
            </ul>
          </div>
          <button type="button" class="btn btn-success" id="kick"><a href="#left-content">New Projects</a></button>
          <button class="btn btn-info"><a href="#projectList">View Projects</a></button>
        </div>
        <div class="row content-div">
            <div class="col-md-6">  
                <!-- New project form-->
                <div class="projectForm row">
                  <label for="project" class="col-sm-4">New project name:</label>  
                  <div class="col-sm-8">
                    <input type="text"  id="project" class="project" placeholder="Enter new project name ..."> 
                    <button type="button" class="btn btn-info btn-sm" id="projectBtn">Submit</button> 
                  </div> 
                   
                </div>
                <!-- Project selection form-->
                <div class="projectForm row">
                    <label for="selProject" class="col-sm-4">Select project:</label> 
                    <div class="col-sm-8">
                        <select id="selProject" class="selProject">
                            <option>Default</option>
                        </select> 
                    </div> 
                     
                  </div>
                    <!-- action buttons-->
                <div class="projectForm row">
                  <button type="button" class="btn btn-success btn-md col-sm-12" id="addTodo">Add Todo</button> 
                 </div>
    
                
              </div>
           
          <div class="col-md-6 right-content" id="right-content">
            <div class="greeting">
              <p>Stay Organized with your projects anywhere, anytime...</p>
            </div>
         
          </div>
     
        </div>
        
        <div class="row actionPanel" id="actionPanel">
          
        </div>
        
           
        
      </div>
    <script  src="main.js"></script>
  </body>
</html>
