<!doctype html>
<html>
  <head>
    <title>floww</title>
    <meta charset="utf-8" >
    <link rel='icon' href='./images/favicon.ico' type='image/x-icon' sizes="16x16" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
      <div class="container-fluid main-div">      
        <div class="navbar navbar-default fixed-top">
          <div class="heading">flow</div>
          <div class="navigation">
            <ul class="nav-items">
              <li>About</li>
              <li>Contact Us</li>
            </ul>
          </div>
          <div>
            <input type="text" name="email" placeholder="Enter email address">
            <input type="password" name="password" placeholder="Enter password">
            <button type="button" class="btn btn-success btn-sm">Login</button>
            <button class="btn btn-info btn-sm btn-reg">Register</button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-4" >
            <img class="img-thumbnail img-div" src="./images/header.jpg" alt="todo list">
          </div>
          <div class="col-md-4"></div>
        </div>
        <div class="row content-div">
            <div class="col-md-6">  
                <!-- New project form-->
                <div class="projectForm row">
                  <label for="project" class="col-sm-4">New project name:</label>  
                  <div class="col-sm-8">
                    <input type="text"  id="project" class="project" placeholder="Enter new project name ..."> 
                    <button type="button" class="btn btn-info btn-sm" id="projectBtn">Submit</button> 
                  </div> 
                   
                </div>
                <!-- Project selection form-->
                <div class="projectForm row">
                    <label for="selProject" class="col-sm-4">Select project:</label> 
                    <div class="col-sm-8">
                        <select id="selProject" class="selProject">
                            <option>Default</option>
                        </select> 
                    </div> 
                     
                  </div>
                    <!-- action buttons-->
                <div class="projectForm row">
                  <button type="button" class="btn btn-success btn-md col-sm-12" id="addTodo">Add Todo</button> 
                 </div>
    
                
              </div>
           
          <div class="col-md-6 right-content" id="right-content">
            <div class="greeting">
              <p>Stay Organized with your projects anywhere, anytime...</p>
            </div>
         
          </div>
     
        </div>
        
        <div class="row actionPanel" id="actionPanel">
          
        </div>
        <div class="row projectsPanel" id="projectsPanel">
          
          </div>
        
           
        
      </div>
    <script  src="main.js"></script>
  </body>
</html>
