<!doctype html>
<html>
  <head>
    <title>JS TODO APP</title>
    <meta charset="utf-8" >
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
      <div class="container-fluid">      
        <div class="navbar navbar-default fixed-top">
          <div class="heading">Todo Manger</div>
          <div class="navigation">
            <ul class="nav-items">
              <li>About</li>
              <li>Contact Us</li>
              <li>View Projects</li>
            </ul>
          </div>
        </div>
        <div class="row content-div">
            <hr>
          <div class="col-md-6 left-content" id="left-content">
            <div class="greeting">
              <p>Stay Organized with your projects anywhere, anytime...</p>
              <button type="button" class="btn btn-secondary"  id = "kick">New project</button>
            </div>
            <div id="projectForm" class="hidden">
                <h3>Start a new project</h3>
              <div>
                <label for="title">Enter project name</label>
                <input type="text" class="form-control" id="project" placeholder="">
              </div>
              <span>OR</span>
              <div>
                <label for="project">Select existing project</label>
                <select class="form-control" id="select">
                  <option></option>
                </select>
              </div>
              <button type="button" class="btn btn-info" id="projectBtn">Create project</button>
            </div>
          </div>
          <div class="col-md-6 content" id="content">
            <img id="imgId" src="https://images.pexels.com/photos/2832023/pexels-photo-2832023.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"  class="img img-thumbnail">
           
            <div id="todoDiv" class="hidden">
              <h3 id="projectTitle"></h3>
              <button type="button" class="btn btn-secondary"  id ="kick1">New Project</button>
              <form>
                <div class="form-group" id="inputTodo">
                  <label for="title">Title</label>
                  <input type="text" class="form-control" id="title" placeholder="">
                </div>
                <div class="form-group">
                <label for="title">Description</label>
                <input type="text" class="form-control" id="desc" placeholder="">
              </div>
              <div class="form-group">
              <label for="title">Due date</label>
              <input type="date" class="form-control" id="date" placeholder="">
              </div>
                <div class="form-group">
                  <label for="priority">Select priority</label>
                  <select class="form-control" id="priority">
                    <option>Normal</option>
                    <option>Low</option>
                    <option>High</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="status">Status</label>
                  <select class="form-control" id="status">
                    <option>New</option>
                    <option>Pending</option>
                    <option>Completed</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="notes">Notes</label>
                  <textarea class="form-control" id="notes" rows="3"></textarea>
                </div>
                <button type="button" class="btn btn-info" id="todoBtn" >Add to project</button>
              </form>
            </div>

          </div>
        </div>
      </div>
    <script  src="main.js"></script>
  </body>
</html>
